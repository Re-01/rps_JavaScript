<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<title>RPS with JavaScript</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	

	<main>
		<header>
			<img src="images/rps_hands.jpg" alt="rps hands">
		</header>

		<section class="choice">
			<h2>Choose your weapon!</h2>
			<input type="text" id="weapon" placeholder="Rock, Paper or Scissors?">
			<button id="play">Go!</button>
		</section>

		<section class="result">
            <h3>Waiting for a choice...</h3>
            <p class="winlose"></p>		
		</section>

    </main>
    <!-- NEVER PUT SCRIPTS AT TOP, ALWAYS AT BOTTOM

    	<script src="js/main.js"></script>
